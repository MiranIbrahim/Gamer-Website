<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer-Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Work+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Nav Section -->
      <nav class="nav-container">
        <div class="logo-container">
          <img src="images/Frame.png" alt="" class="nav-logo" />
          <h3 class="nav-title"><span class="primary-color">G</span>amer</h3>
        </div>

        <ul>
          <li>About Us</li>
          <li>Developers</li>
          <li class="nav-follow">
            Follow Us On <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </li>
        </ul>
      </nav>
      <!-- Banner section -->
      <section class="banner-container">
        <div class="banner">
          <div class="banner-content">
            <h3 class="banner-title">PLAY LIKE THE</h3>
            <h1 class="banner-big-text">G.O.A.T</h1>
            <p class="banner-short-text">1-click instant play</p>
            <p class="banner-short-text">No Download</p>
            <p class="banner-short-text">1000s of supported online games</p>
            <button class="btn-primary">SIGN IN</button>
            <button class="btn-primary btn-sky">GO ROGUE</button>
          </div>
          <div class="banner-image">
            <img src="images/Banner-image.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
